---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint `git ls-files '*.yaml' '*.yml'`
  ansible-lint
  flake8
platforms:
  - name: centos-7
    image: "ghcr.io/hspaans/molecule-container-centos:7"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: centos-8
    image: "ghcr.io/hspaans/molecule-container-centos:8"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: debian-10
    image: "ghcr.io/hspaans/molecule-container-debian:10"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: debian-11
    image: "ghcr.io/hspaans/molecule-container-debian:11"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: fedora-33
    image: "ghcr.io/hspaans/molecule-container-fedora:33"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: fedora-34
    image: "ghcr.io/hspaans/molecule-container-fedora:34"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: ubuntu-18.04
    image: "ghcr.io/hspaans/molecule-container-ubuntu:18.04"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: ubuntu-20.04
    image: "ghcr.io/hspaans/molecule-container-ubuntu:20.04"
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        package_install:
          - zip
        package_remove:
          - bzip2
verifier:
  name: testinfra
